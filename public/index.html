<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/container.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/moment.min.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button id="miyagi" type="button" name="button">Compose</button>          <!-- I used miyagi for an obvious wax on/ wax off joke -->
      </form>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section hidden class="new-tweet">                                        <!-- section loads on hidden so the user will not see it until they click compose -->
        <h2>
          Compose Tweet
          <footer class="underLine"></footer>                                   <!-- is th line that seperates the ocmpose tweet header and the form -->
        </h2>
        <form method="POST" action="/tweets">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>                                      <!-- composer-char-counter.js changes the text in this element every time the app detects an input inside the textarea -->
          <div class="errorMessage"></div>                                      <!-- empty html element that gets assigned the error message -->
        </form>
      </section>
      <section id="tweets-container"></section>                                 <!-- section where the tweets will be rendered thanks to app.js -->
    </main>
  </body>
</html>
